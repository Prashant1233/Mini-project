<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz app</title>
</head>
<body>
    <div class="main-div">
    <header class="front-end">Web Developer Front-End Quiz</header>
    <div class="container">
        <h3 class="heading"></h3>
        <div class="question">
        <ul>
            <li>
                <input type="radio" class="answer" name="ans" id="ans1">
                <label for="ans1" class="opt1"></label>
            </li>
            <li>
                <input type="radio" class="answer" name="ans" id="ans2">
                <label for="ans2" class="opt2"></label>
            </li>
            <li>
                <input type="radio" class="answer" name="ans" id="ans3">
                <label for="ans3" class="opt3"></label>
            </li>
            <li>
                <input type="radio" class="answer" name="ans" id="ans4">
                <label for="ans4" class="opt4"></label>
            </li>
            </ul>
                <button onclick="prev()">Previous</button>
                <button class="btn" >Submit</button>
            </div>
    </div>
    <p class="show"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
